<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server Latency Checker</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="web.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-wifi"></i> Web Server Latency Checker</h1>
        <p>Masukkan URL server untuk mengukur waktu respons (latency).</p>
        <div class="input-container">
            <input type="text" id="serverUrl" placeholder="Contoh: https://example.com">
            <button onclick="checkLatency()"><i class="fas fa-paper-plane"></i> Cek Latency</button>
        </div>
        <div id="result"></div>
        <canvas id="latencyChart"></canvas>

        <!-- Tabel untuk menampilkan hasil pengecekan -->
        <div class="table-container">
            <h2><i class="fas fa-list"></i> Hasil Pengecekan</h2>
            <table id="latencyTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama URL/Web</th>
                        <th>Latency (ms)</th>
                        <th>Waktu Pengecekan</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan diisi melalui JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- External JS -->
    <script src="web.js"></script>
</body>
</html>
